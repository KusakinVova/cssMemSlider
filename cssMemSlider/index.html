<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSSMemSlider (Vladimir Kusakin)</title>
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <link rel="icon" href="./img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="title">CSS Mem Slider</h1>
    </div>
  </header>
  <main>
    <div class="container">

      <div class="slider">
        <input type="radio" name="radio" id="radioid1" class="input__radio1 slider__radiobutton" checked>
        <input type="radio" name="radio" id="radioid2" class="input__radio2 slider__radiobutton">
        <input type="radio" name="radio" id="radioid3" class="input__radio3 slider__radiobutton">
        <input type="radio" name="radio" id="radioid4" class="input__radio4 slider__radiobutton">
        <input type="radio" name="radio" id="radioid5" class="input__radio5 slider__radiobutton">

        <div class="slider__imgs">
          <div class="slider__imgblock slider__imgblock_img1">
            <img class="slider__img" id="img1" src="./img/1.jpg" alt="mem 1" >
          </div>
          <div class="slider__imgblock slider__imgblock_img2">
            <img class="slider__img" id="img2" src="./img/2.jpg" alt="mem 2" >
          </div>
          <div class="slider__imgblock slider__imgblock_img3">
            <img class="slider__img" id="img3" src="./img/3.jpg" alt="mem 3" >
          </div>
          <div class="slider__imgblock slider__imgblock_img4">
            <img class="slider__img" id="img4" src="./img/4.jpg" alt="mem 4" >
          </div>
          <div class="slider__imgblock slider__imgblock_img5">
            <img class="slider__img" id="img5" src="./img/5.jpg" alt="mem 5" >
          </div>
        </div>


        <div class="slider__text">
          <p class="text text1">JavaScript ES6</p>
          <p class="text text2">Stack Overflow</p>
          <p class="text text3">He doesn't like TypeScript?</p>
          <p class="text text4">TextEditor VS IDE</p>
          <p class="text text5">Float JavaScript</p>
        </div>
        <div class="slider__dots">
          <label for="radioid1" class="slider__dot radio1"><span></span></label>
          <label for="radioid2" class="slider__dot radio2"><span></span></label>
          <label for="radioid3" class="slider__dot radio3"><span></span></label>
          <label for="radioid4" class="slider__dot radio4"><span></span></label>
          <label for="radioid5" class="slider__dot radio5"><span></span></label>
        </div>

      </div>

    </div>
  </main>
  <footer>
    <div class="footer__list container">
      <span class="footer__item">@ 2021</span>
      <a class="footer__item" href="https://rs.school/" target="_blank" title="school link">The Rolling Scopes School</a>
      <a class="footer__item" href="https://github.com/DrDiman/CSS-Mem-Slider" target="_blank" title="task link">Task</a>
      <a class="footer__item" href="https://github.com/KusakinVova" target="_blank" title="author github">KusakinVova</a>
    </div>
  </footer>
</body>
</html>
